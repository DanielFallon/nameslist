<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rush PKS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><i class="glyphicon glyphicon-globe"></i> Sign up!</legend>
            <form action="{% url 'nameslist_app.views.submit' %}" method="post" class="form" role="form">
             {% csrf_token %}
                <input class="form-control" name="name" placeholder="Full Name" type="text" />
                {% for field_type in form_elements %}
                    <input class="form-control" name="field_type_id[{{field_type.id}}]" placeholder="{{ field_type.question }}" type="text" />
                {% endfor %}
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
