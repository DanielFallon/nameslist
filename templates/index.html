{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rush PKS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{%  static 'css/bootstrap-theme.css'  %}" />
    <link rel="stylesheet" href="http://help.doitmax.de/glyphicons/css/glyphicons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="application/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 text-center well well-sm">
            <legend><i class="glyphicons-icon skull"></i><br /> RUSH &Phi;&Kappa;&Sigma;</legend>
            <form data-async data-target='#output' style="overflow: hidden;" action="{% url 'nameslist_app.views.submit' %}" method="post" class="form" role="form">
             {% csrf_token %}
                <input class="form-control" name="name" placeholder="Full Name" type="text" />
                <fieldset name="extra">
                {% for field_type in form_elements %}
                    <input class="form-control" name="field_type_id{{field_type.id}}" placeholder="{{ field_type.question }}" type="text" />
                {% endfor %}
                </fieldset>
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="output"></div>
<script type="application/javascript">
    var buildUrl = function(base, pairs) {
        var sep = (base.indexOf('?') > -1) ? '&' : '?';
        params = jQuery.param(pairs);
        return base + sep + params
    };
    jQuery(document).on('ready',function() {
    jQuery('form[data-async]').on('submit', function(event) {
        event.preventDefault();
        var $form = $(this);
        var $target = $($form.attr('data-target'));

        jQuery.ajax({
            type: $form.attr('method'),
            url: buildUrl($form.attr('action'),{response:"JSON"}),
            data: $form.serialize(),

            success: function(data, status) {
                $target.html(data.status);
            }
        });
    });
        jQuery('legend').on('click',function(){
            $('form').animate({height: "toggle"},5000)
        })
});
</script>
</body>
</html>
